<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Add movie</title>

        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link href="../css/home.css" rel="stylesheet">
        <link href="../css/css/fontawesome-all.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class='navbar navbar-expand-lg navbar-dark navbar-custom fixed-top'>
                <div class='collapse navbar-collapse' id='navMenu'>
                    <div class='navbar-nav'>
                        <a class='nav-item nav-link' href='home_logged.html'>Home</a>
                        <a class='nav-item nav-link active' href='add_movie.html'>Add movie<span class='sr-only'>(current)</span></a>
                        <a class='nav-item nav-link' href='modify_movie.html'>Modify movie</a>
                        <a class='nav-item nav-link' href='search_movie.html'>Search movie</a>

					</div>
					<a href='home.html' class='btn btn-dark' role='button'><i class='fas fa-sign-out-alt'></i> Log out</a>
				</div>
			</nav>
        </header>

        <div class="container">
			<form id="add_movie_form" method="post" action="#">
				<div class="row">
					<div class="col-sm">

							<div class='form-group row' id='responsiveRow'>
								<label for='inputTitle' class='col-sm-2 col-form-label'>Title</label>
								<input id='inputTitle' name='inputTitle' type='text' class='form-control' required value=''>
							</div>
							<div class='form-group row' id='responsiveRow'>
								<label for='inputHour' class='col-sm-2 col-form-label'>Duration</label>
								<div>
									<label for='inputHour' class='sr-only'>Hours</label>
									<input id='inputHour' name='inputHour' type='text' class='form-control cardInput' maxlength='2' required value=''>
								</div>
								<div class='time'>h</div> 
								<div>
									<label for='inputMinute' class='sr-only'>Minutes</label>
									<input id='inputMinute' name='inputMinute' type='text' class='form-control cardInput' maxlength='2' required value=''>
								</div>
								<div class='time'>min</div> 
								 
							</div>
							<div class='form-group row' id='responsiveRow'>
								<label for='inputAge' class='col-sm-2 col-form-label'>Minimum age</label>
								<input id='inputAge' name='inputAge' type='text' class='form-control cardInput' maxlength='2' pattern='\d{2}' value=''>
							</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm">
						<div class='search-bar'>
							<form action='#' method='post'>
								<div class='input-group'>
									<input name='keyword' type='text' id='inputSearch' class='form-control' placeholder='Enter actor name'>
									<div class='input-group-append'>
										<button class='btn btn-primary' type='submit' id='btnSearch'><i class='fas fa-search'></i> Search</button>
									</div>
								</div>
							</form>
						</div>
						
						<!-- RESULTS OF SEARCH -->
						<div class='list-group'>
							<a href='#!' class="list-group-item" role='button' onClick='addActor(actorName)'>Actor 1</a>
							<a href='#!' class="list-group-item" role='button' onClick='addActor(actorName)'>Actor 2</a>
							<a href='#!' class="list-group-item" role='button' onClick='addActor(actorName)'>Actor 3</a>
						</div>
					</div>
					<div class="col-sm">
						<div class="panel-heading">List actors</div>
						<div class="panel-body">
							<ul class="list-group">
								<div class="row">
									<div class="col-lg-6">
										<div class="input-group">
											<span class="input-group-text" id='field'>Tom Cruise</span>
											<span class="input-group-btn">
												<a href='#!' class="list-group-item" id='remove' role='button' onClick='removeActor(actorName)'><i class="fas fa-user-times"></i></a>
											</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="input-group">
											<span class="input-group-text" id='field'>Tom Hanks</span>
											<span class="input-group-btn">
												<a href='#!' class="list-group-item" id='remove' role='button' onClick='removeActor(actorName)'><i class="fas fa-user-times"></i></a>
											</span>
										</div>
									</div>
								</div>
							</ul>
						</div>
					</div>
				</div>
				<div class='form-group row' id='btn_form'>
					<div class='col-sm-10'>
						<button type='submit' class='btn btn-primary'>Add Movie</button>
					</div>
				</div>
			</form>
		</div>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
		<script>
            function addActor(actorName) {

            }
			
			function removeActor(actorName) {

            }
        </script>
    </body>
</html>
