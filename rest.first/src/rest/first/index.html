<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Home</title>

        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link href="../css/home.css" rel="stylesheet">
        <link href="../css/css/fontawesome-all.css" rel="stylesheet">
    </head>

    <body>
        <header>
			
			<div class='modal fade login-modal-sm' tabindex='-1' role='dialog' aria-labelledby='loginModalLabel' aria-hidden='true'>
		        <div class='modal-dialog modal-sm'>
		            <div class='modal-content'>
		                <div class='modal-header'>
		                    <h5 class='modal-title'>Log in</h5>
		                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
		                        <span aria-hidden='true'>&times;</span>
		                     </button>
		                </div>

		                <div class='modal-body'>
		                    <form class='form-login' action='session.php' method='post'>
		                        <label for='inputEmail' class='sr-only'>Email address</label>
		                        <input name='inputEmail' type='email' class='form-control' pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$' placeholder='Email address' required>


		                        <label for='inputPassword' class='sr-only'>Password</label>
		                        <input name='inputPassword' type='password' class='form-control' placeholder='Password' required>

		                        <div class='modal-footer'>
		                            <button type='submit' class='btn btn-success'><i class='fas fa-sign-in-alt'></i> Log in</button>
		                            <button type='button' class='btn btn-primary' data-dismiss='modal' data-toggle='modal' data-target='.signup-modal-sm'><i class='fas fa-user-plus'></i> Sign up</button>
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>

		    <div class='modal fade signup-modal-sm' tabindex='-1' role='dialog' aria-labelledby='signupModalLabel' aria-hidden='true'>
		        <div class='modal-dialog modal-sm'>
		            <div class='modal-content'>

		                <div class='modal-header'>
		                    <h5 class='modal-title'>Sign up</h5>
		                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
		                        <span aria-hidden='true'>&times;</span>
		                     </button>
		                </div>

		                <div class='modal-body'>
		                    <form class='form-signup' action='#' method='post'>
		                        <label for='inputPseudo' class='sr-only'>Pseudo</label>
		                        <input name='inputPseudo' type='text' id='inputPseudo' class='form-control' placeholder='Pseudo' required>

		                        <label for='inputPassword1' class='sr-only'>Enter password</label>
		                        <input name='inputPassword1' type='password' id='inputPassword1' class='form-control' placeholder='Enter password' required>

		                        <label for='inputPassword2' class='sr-only'>Confirm password</label>
		                        <input name='inputPassword2' type='password' id='inputPassword2' class='form-control' placeholder='Confirm password'required>

		                        <label for='inputEmail' class='sr-only'>Email address</label>
		                        <input name='inputEmail' type='email' id='inputEmail' class='form-control' pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$' placeholder='Email address' required>


		                        <div class='modal-footer'>
		                            <button type='submit' class='btn btn-success'><i class='fas fa-user-plus'></i> Sign up</button>
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
        </header>

        <div class="container container-img">
                <h1 class="display-4">Welcome to Cinema !</h1>
                <p class="lead">
                    All movies you're looking for are there !
                </p>

                <blockquote class="blockquote text-right">
                  <p class="mb-0 text-right">“ Give them pleasure. The same pleasure they have when they wake up from a nightmare. ”</p>
                  <footer class="blockquote-footer"><cite title="Source Title">Alfred Hitchcock</cite></footer>
                </blockquote>
				<button type='button' class='btn btn-light btn-lg' data-toggle='modal' data-target='.login-modal-sm'><i class='fas fa-sign-in-alt'></i> Log in</button>

        </div>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
